<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Aimee Brodrick</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/820cb1d224.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row g-0">
        <div class="col-5">
          <div class="blue-bg">
            <div class="row">
              <h3 id="dayTime"></h3>
              <p id="dateMonth"></p>
              <h3 id="city"></h3>
              <br />
              <br />
              <br />
              <br />
              <br />
            </div>
            <h2><i class="fas fa-sun"></i></h2>
            <div class="row">
              <h1 id="temperature"></h1>
              <span class="units">
                <a href="#" id="celsius-link"> °C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <br />
              <p id="description"></p>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="grey-bg">
            <div class="row">
              <div class="col-9"><p>Humidity:</p></div>
              <div class="col-3">
                <p><span id="humidity"></span>%</p>
              </div>
              <div class="col-9"><p>Wind:</p></div>
              <div class="col-3">
                <p><span id="wind"></span> km/h</p>
              </div>
              <br />
              <br />
              <br />
              <br />
              <br />
            </div>
            <div class="row">
              <div class="card-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-cloud-sun"></i><br />Tues<br />27°C
                    </h5>
                  </div>
                </div>
              </div>
              <div class="card-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-sun"></i><br />Wed<br />29°C
                    </h5>
                  </div>
                </div>
              </div>
              <div class="card-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-sun"></i><br />Thu<br />32°C
                    </h5>
                  </div>
                </div>
              </div>
              <div class="card-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-cloud-sun-rain"></i><br />Fri<br />25°C
                    </h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 col-8 mx-auto">
              <form id="select-city">
                <input
                  type="city"
                  id="city-search"
                  placeholder="Enter city name"
                />
                <input type="submit" value="Change city" />
              </form>
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current location
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/ajbrodrick/shecodes-weather-app"
      >GitHub Repository</a
    >
    <script src="src/script.js"></script>
  </body>
</html>
